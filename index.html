<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses selection</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Class Selection Page</h1>
    <main>
        <div id="available">
            <h4>Available courses</h4>
            <ul class="list" id="availableCourses">
            </ul>
            
        </div>
        <div id="selected">
            <h4>Selected courses</h4>
            <ul class="list" id="selectedCourses">
            </ul>
            
        </div>
    </main>
    <div id="counter">
        <p>Total Credit: <span id="counterNum">18</span> <button id="selectBtn">Select</button></p>
    </div>
    
    <script src="js/index.js"></script>
</body>
</html>
